<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Images</title>
</head>
<body>
    <!--
        **The iamge tag can have 3 properties
            1. src: This is the path to the image.
            2. size: This is either height and width which determines the size of the image.
            3. alt: The serves as an alternative in case image does not load.

        **Surrounding an image tag with an anchor tag makes it a link.
        **GIF are also supported by img tag
        -->
        <a href="./HTMLindex.html"><img src="Album-cover-3.jpg" height="300" width="300" alt="This is an album cover for the Jon Bellion's Album"></a>
</body>
</html>
