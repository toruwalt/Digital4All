<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Welcome to Wally Inc</h1>

    <!--
        ul -- Unordered List
        ol -- Ordered List
        li -- List Item
    -->
    <ul>
        <br>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Courses</a></li>
        <br>
        <hr>
        <br>
        <br>
        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>C</li>
            <li>Python</li>
            <li>Bash</li>
            <li>Ruby</li>
        </ol>
    </ul>
</body>
</html>
